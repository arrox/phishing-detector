          severity: warning
          service: phishing-detector
          alert_type: external_dependency
          dependency: gemini_api
        annotations:
          summary: "âš ï¸ Alta latencia en Gemini API - {{ $value | humanizeDuration }}"
          description: |
            La latencia P95 de Gemini API estÃ¡ por encima de lo normal.
            
            **Latencia P95:** {{ $value | humanizeDuration }}
