          severity: warning
          service: phishing-detector
          alert_type: external_dependency
          dependency: gemini_api
        annotations:
          summary: "âš ï¸ Errores en Gemini API - {{ $value | printf \"%.3f\" }}/s"
          description: |
            La integraciÃ³n con Gemini API estÃ¡ produciendo errores.
            
            **Tasa de error:** {{ $value | printf "%.3f" }} errores/segundo
            **Ambiente:** {{ $labels.environment }}
            
            **Posibles causas:**
            - Rate limits de Google AI
            - Problemas de conectividad
            - API key invÃ¡lida o expirada
