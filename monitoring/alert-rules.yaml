            **Ambiente:** {{ $labels.environment }}

  # ============================================================================
  # GRUPO: SEGURIDAD
  # ============================================================================
  - name: phishing_detector.security_alerts
    interval: 30s
    rules:
      # Alerta: MÃºltiples fallos de autenticaciÃ³n
